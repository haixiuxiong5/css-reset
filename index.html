<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css3照片墙</title>
	<style type="text/css">
	body{
		background-color:#eee;
	}
	h1{
		text-align:center;
	}
	.container{
		width:100%;
		height:600px;
		margin: 0 auto;
		position:relative;
	}
	img{
		padding:10px;
		background-color:#fff;
		border:1px solid #ddd;
		position:absolute;
		width: 200px;
		-webkit-transition: all .8s;
		-moz-transition: all .8s;
		transition: all .8s;
	}
	img:hover{
		-webkit-transform: rotate(0deg) scale(1.2);
		-moz-transform: rotate(0deg) scale(1.2);
		transform: rotate(0deg) scale(1.2);
		box-shadow: 3px 3px 30px 0px #222;
		z-index:99;
	}
	.pic1{
		left: 280px;
		top: 200px;
		-webkit-transform: rotate(-25deg);
		-moz-transform: rotate(-25deg);
		transform: rotate(-25deg);
	}
	.pic2{
		left: 50%;
		top: 30%;
		-webkit-transform: rotate(20deg);
		-moz-transform: rotate(20deg);
		transform: rotate(20deg);
	}
	.pic3{
		right: 20%;
		top: 30px;
		-webkit-transform: rotate(-40deg);
		-moz-transform: rotate(-40deg);
		transform: rotate(-40deg);
	}
	.pic4{
		left: 40%;
		top: 50px;
		-webkit-transform: rotate(80deg);
		-moz-transform: rotate(80deg);
		transform: rotate(80deg);
	}
	.pic5{
		left: 100px;
		top: 10px;
		-webkit-transform: rotate(-5deg);
		-moz-transform: rotate(-5deg);
		transform: rotate(-5deg);
	}
	.pic6{
		right: 300px;
		top: 150px;
		-webkit-transform: rotate(-60deg);
		-moz-transform: rotate(-60deg);
		transform: rotate(-60deg);
	}
	.pic7{
		left: 400px;
		top: 50px;
		-webkit-transform: rotate(-25deg);
		-moz-transform: rotate(-25deg);
		transform: rotate(-25deg);
	}
	.pic8{
		right: 100px;
		top: 300px;
		-webkit-transform: rotate(70deg);
		-moz-transform: rotate(70deg);
		transform: rotate(70deg);
	}
	.pic9{
		left: 500px;
		top: 300px;
		-webkit-transform: rotate(30deg);
		-moz-transform: rotate(30deg);
		transform: rotate(30deg);
	}
	.pic10{
		right: 300px;
		top: 300px;
		-webkit-transform: rotate(30deg);
		-moz-transform: rotate(30deg);
		transform: rotate(30deg);
	}
	</style>
</head>
<body>
	<h1>css3照片墙</h1>
	<div class="container">
		<img src="images/1 左耳.jpg" class="pic1">
		<img src="images/2 栀子花开.jpg" class="pic2">
		<img src="images/3 小时代4.jpg" class="pic3">
		<img src="images/4 中国合伙人.jpg" class="pic4">
		<img src="images/5 分手大师.jpg" class="pic5">
		<img src="images/6 后会无期.jpg" class="pic6">
		<img src="images/7 何以笙箫默.jpg" class="pic7">
		<img src="images/8 匆匆那年.jpg" class="pic8">
		<img src="images/9 同桌的妳.jpg" class="pic9">
		<img src="images/10 灰姑娘.jpg" class="pic10">
	</div>
</body>
</html>
